<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM</title>
  </head>
  <body>
    <div class="parent">
      <div class="day"><span style="display: none">Monday</span></div>
      <div class="day">Tuesday</div>
      <div class="day">Wednesday</div>
      <div class="day">Thursday</div>
    </div>
  </body>
  <script>
    let parent = document.querySelector(".parent");

    console.log(parent);
    console.log(parent.children[0].innerText); // blank
    console.log(parent.children[0].innerHTML); // <span style="display: none;">Monday</span>
    console.log(parent.children[0].textContent); // Monday
    console.log(parent.children);

    for (let i = 0; i < parent.children.length; i++) {
      console.log(parent.children[i].innerHTML);
    }

    parent.children[2].style.color = "red";
    console.log(parent.firstElementChild);
    console.log(parent.lastElementChild);

    const dayOne = document.querySelector(".day");
    console.log(dayOne);
    console.log(dayOne.parentElement);
    console.log(dayOne.nextElementSibling);

    console.log("NODES : ", parent.childNodes);
  </script>
</html>
