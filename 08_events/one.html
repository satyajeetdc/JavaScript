    document.querySelector("#images").addEventListener(
      "click",
      function (event) {
        if (event.target.tagName === "IMG") {
          let removeIt = event.target.parentNode;
          // removeIt.remove();
          removeIt.parentNode.removeChild(removeIt);
        }
      },
      false
    );
